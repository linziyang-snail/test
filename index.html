<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>計步器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: #f2f2f2;
        }

        #container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #stepCount {
            font-size: 72px;
            margin: 20px 0;
            color: #333;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:disabled {
            background: #999;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>計步器</h1>
        <div id="stepCount">0</div>
        <button id="startButton">開始計步</button>
    </div>

    <script>
        let stepCount = 0;
        let lastStepTime = 0;
        // 用於平滑濾波的參數與前一次平滑值
        let smoothedAcc = null;
        let prevSmoothed = null;
        const alpha = 0.3;              // 平滑係數：介於 0～1，數值越低越平滑
        // 提高門檻值以降低靈敏度，避免噪音干擾（依需求調整）
        const threshold = 1.5;          // m/s²
        const minStepInterval = 300;    // 兩步之間的最小間隔（毫秒）

        function handleMotion(event) {
            let acc = null;
            let usedGravity = false;

            // 優先使用不含重力的數據
            if (event.acceleration && event.acceleration.x !== null) {
                acc = event.acceleration;
            } else if (event.accelerationIncludingGravity && event.accelerationIncludingGravity.x !== null) {
                acc = event.accelerationIncludingGravity;
                usedGravity = true;
            }
            if (!acc) return;

            const ax = acc.x || 0;
            const ay = acc.y || 0;
            const az = acc.z || 0;
            let magnitude = Math.sqrt(ax * ax + ay * ay + az * az);
            if (usedGravity) {
                // 扣除重力 9.8 m/s²
                magnitude = Math.abs(magnitude - 9.8);
            }

            // 進行指數移動平均平滑濾波
            if (smoothedAcc === null) {
                smoothedAcc = magnitude;
            } else {
                smoothedAcc = alpha * magnitude + (1 - alpha) * smoothedAcc;
            }

            const currentTime = Date.now();
            // 峰值偵測：當前一次的平滑值高於此次的平滑值，且超過門檻，並且間隔足夠，則視為一次步伐
            if (prevSmoothed !== null) {
                if (prevSmoothed > smoothedAcc && prevSmoothed > threshold && (currentTime - lastStepTime > minStepInterval)) {
                    stepCount++;
                    lastStepTime = currentTime;
                    document.getElementById("stepCount").textContent = stepCount;
                }
            }
            prevSmoothed = smoothedAcc;
        }

        function startPedometer() {
            if (typeof DeviceMotionEvent !== "undefined" &&
                typeof DeviceMotionEvent.requestPermission === "function") {
                // iOS 13+ 需點擊後請求權限
                DeviceMotionEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener("devicemotion", handleMotion);
                        } else {
                            alert("授權失敗，無法使用計步器！");
                        }
                    })
                    .catch(error => {
                        console.error("錯誤:", error);
                        alert("無法取得運動感應器的權限。");
                    });
            } else if (window.DeviceMotionEvent) {
                window.addEventListener("devicemotion", handleMotion);
            } else {
                alert("您的裝置不支援運動感應器！");
            }
        }

        document.getElementById("startButton").addEventListener("click", function () {
            startPedometer();
            this.disabled = true;
            this.textContent = "計步中...";
        });
    </script>
</body>

</html>
